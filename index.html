    <h1>Sign Up For Space Camp</h1>
    <div class = "box">
  <form method = "get" action="#null" autocomplete="on">
    <fieldset>

        <label>Name:</label>
        <p>
        <input type = "text" name = "fName" placeholder = "Full Name">
      </p>


        <label>E-mail:</label>

      </p>


        <label>Phone Number:</label>
        <p>
        <input type = "text" name = "phone_num" placeholder = "(XXX)-XXX-XXXX">
      </p>


        <label>Birthday:</label>
        <p>
        <input type="text" name="date" id="date" placeholder="MM/DD/YYY">
      </p>
</div>
              <button onclick="myFunction()">Submit</button>

              <p id="subbut"></p>

              <script>
              function myFunction() {
                document.getElementById("subbut").innerHTML = "Thank you, your info has been submitted!";
              }
              </script>

  </fieldset>
  </form>
