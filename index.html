<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel = "stylesheet" type = "text/css" href="css/style.css" >
  <link rel = "stylesheet" type = "text/css" href="css/screen.css" >
  <link rel = "stylesheet" type = "text/css" href="css/normalize.css" >
  <script async src="javascript/submit.js"> </script>
</head>
<body>
  <!-- <background-image = "milkyway.jpg"> -->
    <h1>Sign Up For Space Camp</h1>
    <div class="box">
    <form method="get" action="#null" autocomplete="on">
    <fieldset>
        <label>Name:</label>
        <p>
          <input type="text" name="fName" placeholder="Full Name">
        </p>
          <label>E-mail:</label>
        <p>
          <input type="email" name="email_field" placeholder="you@example.com">
        </p>
          <label>Phone Number:</label>
        <p>
          <input type="text" name="phone_num" placeholder="(XXX)-XXX-XXXX">
        </p>
          <label>Birthday:</label>
        <p>
          <input type="text" name="date" id="date" placeholder="MM/DD/YYY">
        </p>
    </fieldset>
    </form>
    </div>
      <input type="submit" value="Let's go to SPACE!" onclick="AlertScreen()" id="submitBtn">

</body>
</html>
